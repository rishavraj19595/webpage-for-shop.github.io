    <div class="form-container">
        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form action="thankyou.html" method="get">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Service Used:</label>
                    <select id="service" name="service" required>
                        <option value="aeps">AEPS (Aadhaar Enabled Payment System)</option>
                        <option value="credit_card_withdrawal">Credit Card Cash Withdrawal</option>
                        <option value="fingerprint_withdrawal">Fingerprint Cash Withdrawal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="5">Excellent</option>
                        <option value="4">Very Good</option>
                        <option value="3">Good</option>
                        <option value="2">Fair</option>
                        <option value="1">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Share your experience..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>
